<ion-header>
  
  <div class="imgLogin center ">
    <img src="../assets/imgs/login.png" alt="">
    

  </div>

</ion-header>


<ion-content padding class="myClass sombraBox">
  <div class=" centerDiv">

  
  <!-- <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit(credentialsForm.value)"></form> -->
  <form class="" [formGroup]="credentialsForm" (ngSubmit)="onSubmit(credentialsForm.value)" class=" alinhar">

    <ion-item [ngClass]="{'error-border':!credentialsForm.controls.email.valid && credentialsForm.controls.email.touched}">
      <ion-label floating>E-mail</ion-label>
      <ion-input  formControlName="email" type="text"></ion-input>
    </ion-item>


    <ion-item *ngIf="credentialsForm.controls.email.hasError('required') && credentialsForm.controls.email.touched">
      <p>O E-mail é obrigatório!</p>
    </ion-item>
    <ion-item *ngIf="credentialsForm.controls.email.hasError('pattern') && credentialsForm.controls.email.touched">
      <p>Formato de e-mail não é válido!</p>
    </ion-item>

    <ion-item *ngIf="credentialsForm.controls.email.hasError('minlength') && credentialsForm.controls.email.touched">
      <p>E-mail informado é pequeno demais (Mínimo 8 caracteres)!</p>
    </ion-item>
    <ion-item *ngIf="credentialsForm.controls.email.hasError('maxlength') && credentialsForm.controls.email.touched">
      <p>E-mail é grande demais! (Máximo 30 caracteres)</p>
    </ion-item>

    <ion-item [ngClass]="{'error-border':!credentialsForm.controls.password.valid && credentialsForm.controls.password.touched}">
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="credentialsForm.controls.password.hasError('required') && credentialsForm.controls.password.touched">
      <p>A Senha é obrigatória!</p>
    </ion-item>
    <ion-item *ngIf="credentialsForm.controls.password.hasError('minlength') && credentialsForm.controls.password.touched">
      <p>Senha informada é pequena demais (Mínimo 8 caracteres)!</p>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button full color="primary" class=" sombraBox2" [disabled]="!credentialsForm.valid" style="margin-top: 20px;" type="submit">
          Entrar
        </button>
      </ion-col>
    </ion-row>





    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" (click)="onForgotPassword()">
          Esqueceu sua senha?
        </button>
      </ion-col>
    </ion-row>

  </form>
  </div>
</ion-content>
